type Query {
  deity (name: [[[[[String!]]!]]], mythology: String): Deity!
  character (characterID: String! , age: Int ): Character!
}

union Character = Creature | Deity  | Human

type Deity {
  fullName: String!
  power: String
}

type Creature {
  creatureName: String!
  abilities: String
}

type Human {
  humanName: String!
  profession: String
}

input Realm {
  owner: String!
  place: Int
}

enum City {
    Athens
    Ithaca
    Sparta Troy
}

scalar Power