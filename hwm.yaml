# hash: 3333c8f47607af34788fb5300a7cc63ecd3c93740afdd00a6f648576002a6bd4
version: 0.28.4
bounds: ">= 0.28.0 && < 0.29.0"
workspace:
  - name: libs
    members:
      - tests
      - core
      - code-gen-utils
      - app
      - subscriptions
      - client
      - server
      - code-gen
      - .
    prefix: morpheus-graphql
  - name: helpers
    dir: helpers
    members:
      - benchmarks
  - name: examples
    dir: examples
    members:
      - client
      - code-gen
      - code-gen-docs
      - scotty
      - scotty-fraxl
      - scotty-haxl
      - scotty-freer-simple
      - servant
      - yesod-pubsub
matrix:
  default-environment: 9.10.3
  environments:
    - name: legacy
      ghc: 8.10.7
      resolver: lts-18.10
      extra-deps:
        attoparsec-aeson: 2.1.0.0
        dependent-map: 0.2.4.0
        dependent-sum: "0.4"
        fastsum: 0.1.1.1
        graphql: 0.11.1.0
    - name: stable
      ghc: 9.6.6
      resolver: lts-22.30
      exclude:
        - examples/scotty-fraxl
        - examples/scotty-freer-simple
        - examples/scotty-haxl
      extra-deps:
        attoparsec-aeson: 2.1.0.0
        dependent-map: 0.2.4.0
        dependent-sum: "0.4"
    - name: nightly
      ghc: 9.10.3
      resolver: lts-24.25
      exclude:
        - examples/scotty-fraxl
        - examples/scotty-freer-simple
        - examples/scotty-haxl
      allow-newer: true
      extra-deps:
        fastsum: 0.1.1.1
        fraxl: 0.3.0.0
        haxl: 2.5.1.1
        type-aligned: 0.9.6
