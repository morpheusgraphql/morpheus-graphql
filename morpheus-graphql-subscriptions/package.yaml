name: morpheus-graphql-subscriptions
version: 0.19.2
github: nalchevanidze/morpheus-graphql
license: MIT
author: Daviti Nalchevanidze
category: web, graphql, subscriptions
synopsis: Morpheus GraphQL Subscriptions
maintainer: d.nalchevanidze@gmail.com
homepage: https://morpheusgraphql.com
copyright: (c) 2019 Daviti Nalchevanidze
license-file: LICENSE
description: Build GraphQL APIs with your favourite functional language!
extra-source-files:
  - README.md
  - changelog.md
dependencies:
  - aeson                  >=  1.4.4.0  &&  <  3
  - base                   >=  4.7      &&  <  5
  - bytestring             >=  0.10.4   &&  <  0.11
  - morpheus-graphql-core  >=  0.19.0   &&  <  0.20.0
  - morpheus-graphql-app   >=  0.19.0   &&  <  0.20.0
  - mtl                    >=  2.0      &&  <  3.0
  - relude                 >=  0.3.0    &&  <  2.0
  - text                   >=  1.2.3.0  &&  <  1.3
  - transformers           >=  0.3      &&  <  0.6
  - unordered-containers   >=  0.2.8.0  &&  <  0.3
  - uuid                   >=  1.0      &&  <  1.4
  - unliftio-core          >=  0.0.1    &&  <  0.4
  - websockets             >=  0.11     &&  <  1.0
library:
  source-dirs: src
  exposed-modules:
    - Data.Morpheus.Subscriptions
    - Data.Morpheus.Subscriptions.Internal
  ghc-options: '-Wall'
tests:
  morpheus-subscription-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: '-Wall'
    dependencies:
      - aeson        >=  1.4.4.0  &&  <  3
      - directory    >=  1.0      &&  <  2.0
      - tasty        >=  0.1      &&  <  1.5
      - tasty-hunit  >=  0.1      &&  <  1.0
