name: CI

on: [pull_request]

jobs:
  build:
    strategy:
      matrix:
        plan:
          - { lts: "11" } # ghc-8.2.2
          - { lts: "12" } # ghc-8.4.4
          - { lts: "14" } # ghc-8.6.5
          - { lts: "16" } # ghc-8.8.3
          - { lts: "18" } # 8.10.7
          - { lts: "latest" }
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Prepare OS
        uses: mstksg/get-package@v1
        with:
          apt-get: ${{ matrix.apt-get }}
      - uses: actions/checkout@v1

      - name: Setup stack
        uses: nalchevanidze/setup-stack@v2.3
        run: cp config/stack/${{ matrix.plan.lts }}.yaml  stack.yaml
      - name: Install dependencies
        run: |
          stack build --fast --skip-ghc-check --no-terminal --test --only-dependencies
      - name: Build
        run: |
          stack test --fast --bench --no-run-benchmarks --haddock --no-haddock-deps
  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: lint
        run: |
          curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s .
