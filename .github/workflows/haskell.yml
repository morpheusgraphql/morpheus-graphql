name: CI
on: [pull_request]
jobs:
  build:
    strategy:
      matrix:
        plan:
          - { ghc: "8.2.2" }
          - { ghc: "8.4.4" }
          - { ghc: "8.6.5" }
          - { ghc: "8.8.3" }
          - { ghc: "8.10.7" }
          - { ghc: "latest" }
      fail-fast: false
    runs-on: macOS-latest
    name: GHC ${{ matrix.plan.ghc }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Haskell
        uses: haskell/actions/setup@v1
      - name: setup stack config
        run: cp config/stack/${{ matrix.plan.ghc }}.yaml  stack.yaml
      - name: Install dependencies
        run: |
          stack build --fast --skip-ghc-check --no-terminal --test --only-dependencies
      - name: Build
        run: |
          stack test --fast --bench --no-run-benchmarks --haddock --no-haddock-deps
  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: lint
        run: |
          curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s .
