name: CI
on: [pull_request]
jobs:
  build:
    strategy:
      matrix:
        plan:
          # - { ghc: "8.2.2" } TODO: fix: ByteCodeLink.lookupCE
          - { ghc: "8.4.4" }
          - { ghc: "8.6.5" }
          - { ghc: "8.8.3" }
          - { ghc: "8.10.7" }
          - { ghc: "latest" }
        os: [ubuntu-latest, macOS-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: GHC ${{ matrix.plan.ghc }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v2

      - name: Setup Haskell
        uses: haskell/actions/setup@v1.2
        with:
          ghc-version: ${{ matrix.plan.ghc }}
          enable-stack: true
      - name: Cache Stack
        uses: actions/cache@v2
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.plan.ghc }}-stack-${{ hashFiles('config/stack/${{ matrix.plan.ghc }}.yaml') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.plan.ghc }}-stack

      # Install & Build & Test

      - name: setup stack config
        run: cp config/stack/${{ matrix.plan.ghc }}.yaml  stack.yaml

      - name: Install dependencies
        run: |
          stack build --fast --skip-ghc-check --no-terminal --test --only-dependencies

      - name: Build
        run: |
          stack build --fast --test --bench --no-run-tests --no-run-benchmarks --haddock --no-haddock-deps

      - name: Test
        run: |
          stack test --fast

  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: lint
        run: |
          curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s .
