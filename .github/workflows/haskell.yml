name: ci for cabal sdist

on: [push]

# thanks https://gist.github.com/mstksg/11f753d891cee5980326a8ea8c865233
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        plan:
          - { build: stack, lts: "-11.10", resolver: "--resolver lts-11" } # ghc-8.2.2
          - { build: stack, lts: "-12.16", resolver: "--resolver lts-12" } # ghc-8.4.4
          - { build: stack, lts: "-14.14", resolver: "--resolver lts-14" } # ghc-8.6.5
          - { build: stack, lts: "-nightly", resolver: "--resolver nightly" }
          - { build: stack, resolver: "" }
        include: []
        exclude:
          - os: macOS-latest
            plan:
              build: cabal

    runs-on: ${{ matrix.os }}
    steps:
      - name: Install OS Packages
        uses: mstksg/get-package@v1
        with:
          apt-get: ${{ matrix.apt-get }}
          brew: ${{ matrix.brew }}
      - uses: actions/checkout@v1

      - name: Setup stack
        uses: mstksg/setup-stack@v1

      - name: Install dependencies
        run: |
          stack build --skip-ghc-check --no-terminal --test --only-dependencies
        env:
          # ARGS: ${{ matrix.plan.resolver }}
          STACK_YAML: stack${{ matrix.plan.lts }}.yaml
      - name: Build
        run: |
          stack test --fast --bench --no-run-benchmarks --haddock --no-haddock-deps
        #  stack --no-terminal $ARGS test --bench --no-run-benchmarks --haddock --no-haddock-deps
        env:
          # ARGS: ${{ matrix.plan.resolver }}
          STACK_YAML: stack${{ matrix.plan.lts }}.yaml
