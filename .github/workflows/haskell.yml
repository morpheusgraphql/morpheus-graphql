name: Moepheus Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        cabal-version: '3.0'
    - name: Install dependencies
      run: | 
        bash release.sh
    - name: Build
      run: |
        cd ./dist/release
        echo $PWD
        cabal configure --enable-tests
        cabal build
    - name: Run tests
      run: |
        cd ./dist/release
        echo $PWD
        cabal test