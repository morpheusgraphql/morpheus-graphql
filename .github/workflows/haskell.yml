name: ci for cabal sdist

on: [push]

# thanks https://gist.github.com/mstksg/11f753d891cee5980326a8ea8c865233
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        plan:
          - { build: stack, resolver: "--resolver lts-11" } # ghc-8.2.2
          - { build: stack, resolver: "--resolver lts-12" } # ghc-8.4.4
          - { build: stack, resolver: "--resolver lts-14" } # ghc-8.6.5
          - { build: stack, resolver: "--resolver nightly" }
          - { build: stack, resolver: "" }
        include: []
        exclude:
          - os: macOS-latest
            plan:
              build: cabal

    runs-on: ${{ matrix.os }}
    steps:
      - name: Install OS Packages
        uses: mstksg/get-package@v1
        with:
          apt-get: ${{ matrix.apt-get }}
          brew: ${{ matrix.brew }}
      - uses: actions/checkout@v1

      - name: Setup stack
        uses: mstksg/setup-stack@v1

      - name: Setup cabal-install
        uses: actions/setup-haskell@v1
        with:
          ghc-version: ${{ matrix.plan.ghc }}
          cabal-version: ${{ matrix.plan.cabal-install }}
        if: matrix.plan.build == 'cabal'

      - name: Install dependencies
        run: |
          set -ex
          case "$BUILD" in
            stack)
              stack --no-terminal --install-ghc $ARGS test --bench --only-dependencies
              ;;
            cabal)
              cabal --version
              cabal update
              PACKAGES=$(stack --install-ghc query locals | grep '^ *path' | sed 's@^ *path:@@')
              cabal install --only-dependencies --enable-tests --enable-benchmarks --force-reinstalls --ghc-options=-O0 --reorder-goals --max-backjumps=-1 $CABALARGS $PACKAGES
              ;;
          esac
          set +ex
        env:
          ARGS: ${{ matrix.plan.resolver }}
          BUILD: ${{ matrix.plan.build }}

      - name: Build
        run: |
          stack --no-terminal $ARGS test --bench --no-run-benchmarks --haddock --no-haddock-deps
        env:
          ARGS: ${{ matrix.plan.resolver }}
