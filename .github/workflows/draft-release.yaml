name: Draft Release
on: workflow_dispatch

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup-hs

      - name: Draft Release
        run: npx releasy open
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
