name: Publish Release

on:
  pull_request:
    types: [closed]
    branches:
      - "publish-release/**"

jobs:
  publish-releases:
    # TODO: require build_status === true
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1.2
      - name: Upload Packages
        run: |
          stack sdist
          stack upload morpheus-graphql-tests
          stack upload morpheus-graphql-core
          stack upload morpheus-graphql-code-gen
          stack upload morpheus-graphql-app
          stack upload morpheus-graphql-client
          stack upload morpheus-graphql-subscriptions
          stack upload morpheus-graphql
        env:
          HACKAGE_USERNAME: ${{ secrets.HACKAGE_USERNAME }}
          HACKAGE_PASSWORD: ${{ secrets.HACKAGE_PASSWORD }}

      - name: Publish Release
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo
            github.rest.repos.listReleases({
              owner,
              repo
            }).then( ({ data }) => {
                  const { id } = data.find((r) => r.draft)
                  return github.rest.repos.updateRelease({owner, repo, release_id: id, draft: false})
              })
