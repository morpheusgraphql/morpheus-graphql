name: Deploy

on: [push]

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare OS
        uses: actions/checkout@v1
      - name: install
        run: |
          cd docs/
          npm install gatsby-cli -g
          npm install
      - name: build
        run: |
          cd docs/
          yarn build:prod
      - name: deploy
        run: |
          cd docs/
          yarn gh-pages -d public -r https://${{ secrets.GH_TOKEN }}@github.com/morpheusgraphql/morpheus-graphql.git
