server:
  - name: Server API
    source: ./src
    includes:
      - Domains/**/*.gql
      - Operation/**/*.gql

  - name: Server API (Namespaces)
    source: ./src
    includes:
      - Namespaces/**/*.gql
    options:
      namespace: true

client:
  - name: Client API
    source: ./src
    includes:
      - /**/*/gql
