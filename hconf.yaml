version: 0.27.3
bounds: ">=  0.27.0  &&  <  0.28.0"
groups:
  - name: morpheus-graphql-examples
    packages:
      - client
      - code-gen
      - code-gen-docs
      - scotty
      - scotty-fraxl
      - scotty-haxl
      - scotty-freer-simple
      - servant
      - yesod-pubsub
    dir: examples
  - name: morpheus-graphql
    packages:
      - tests
      - core
      - code-gen-utils
      - code-gen
      - app
      - client
      - subscriptions
      - server
      - benchmarks
      - .
    prefix: true
  - name: hconf
    packages:
      - hconf
    dir: ./
builds:
  - ghc: 8.2.2
    resolver: lts-11.10
  - ghc: 8.4.4
    resolver: lts-12.26
    extra:
      aeson: 1.4.4.0
      base-orphans: 0.8.1
      fastsum: 0.1.0.0
      megaparsec: 7.0.5
      modern-uri: 0.3.0.0
      relude: 0.3.0
      retry: 0.8.1.0
      time-compat: 1.9.2.2
      websockets: 0.12.6.0
  - ghc: 8.6.5
    resolver: lts-14.14
    extra:
      req: 3.0.0
  - ghc: 8.8.3
    resolver: lts-16.2
    extra:
      prettyprinter: 1.7.0
  - ghc: 8.10.7
    resolver: lts-18.10
    extra:
      graphql: 0.11.1.0
  - ghc: 9.0.2
    resolver: lts-19.28
    extra:
      attoparsec-aeson: 2.1.0.0
      dependent-map: 0.2.4.0
      dependent-sum: "0.4"
  - ghc: latest
    resolver: nightly-2024-05-29
    exclude:
      - examples/scotty-fraxl
      - examples/scotty-freer-simple
    extra:
      fastsum: 0.1.1.1
      fraxl: 0.3.0.0
      haxl: 2.4.0.0
      type-aligned: 0.9.6
dependencies:
  - Glob                  >=  0.7.0     &&  <   1.0.0
  - aeson                 >=  1.4.4     &&  <   3.0.0
  - attoparsec-aeson      >=  2.1.0.0   &&  <   3.0.0
  - base                  >=  4.7.0     &&  <   5.0.0
  - blaze-html            >=  0.2       &&  <   1.0
  - bytestring            >=  0.10.4    &&  <   0.15.0
  - containers            >=  0.4.2.1   &&  <=  0.7
  - criterion             >=  1.0       &&  <   2.0.0
  - directory             >=  1.0.0     &&  <   2.0.0
  - extra                 >=  1.0.0     &&  <   2.0.0
  - file-embed            >=  0.0.10    &&  <   1.0.0
  - filepath              >=  1.1.0     &&  <=  1.5.2.0
  - fraxl                 >=  0.1       &&  <   1.0
  - freer-simple          >=  1.0       &&  <   3.0
  - graphql               >=  0.5       &&  <   2.0
  - hashable              >=  1.0.0     &&  <   2.0.0
  - haxl                  >=  0.1.0     &&  <   3.0
  - http-media            >=  0.5       &&  <   1.0
  - http-types            >=  0.5       &&  <   1.0
  - megaparsec            >=  7.0.0     &&  <   10.0.0
  - modern-uri            >=  0.1.0.0   &&  <   1.0.0
  - mtl                   >=  2.0.0     &&  <   3.0.0
  - optparse-applicative  >=  0.12.0    &&  <   0.20.0
  - prettyprinter         >=  1.7.0     &&  <   2.0.0
  - process               >=  1.0       &&  <   2.0
  - relude                >=  0.3.0     &&  <   2.0.0
  - req                   >=  3.0.0     &&  <   4.0.0
  - scientific            >=  0.3.6.2   &&  <   0.4.0
  - scotty                >=  0.6.0     &&  <   1.0
  - servant-server        >=  0.2       &&  <   1.0
  - shakespeare           >=  1.0       &&  <   3.0
  - stm                   >=  2.1       &&  <   3.0
  - tasty                 >=  0.1.0     &&  <=  1.5
  - tasty-hunit           >=  0.1.0     &&  <   1.0.0
  - template-haskell      >=  2.0.0     &&  <   3.0.0
  - text                  >=  1.2.3     &&  <   3.0.0
  - th-lift-instances     >=  0.1.1     &&  <   0.3.0
  - transformers          >=  0.3.0     &&  <   0.7.0
  - unliftio-core         >=  0.0.1     &&  <   0.4.0
  - unordered-containers  >=  0.2.8     &&  <   0.3.0
  - uuid                  >=  1.0.0     &&  <   1.4.0
  - vector                >=  0.12.0.1  &&  <   0.15.0
  - wai                   >=  1.0.0     &&  <   4.0
  - wai-cors              >=  0.1.0     &&  <   1.0
  - wai-websockets        >=  1.0.0     &&  <   4.0
  - warp                  >=  1.0.0     &&  <   4.0
  - websockets            >=  0.12.6.0  &&  <   1.0.0
  - wuss                  >=  1.0.0     &&  <   3.0.0
  - yaml                  >=  0.8.32    &&  <   1.0.0
  - yesod                 >=  0.5       &&  <   2.0
  - yesod-core            >=  1.0       &&  <   2.0
